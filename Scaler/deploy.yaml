apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-scaler
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auto-scaler
  template:
    metadata:
      labels:
        app: auto-scaler
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: auto-scaler
        image: localhost:32000/auto-scaler
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            memory: "600Mi"
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: auto-scaler
  namespace: demo
spec:
  ports:
  - port: 50051
    targetPort: 50051
  selector:
    app: auto-scaler
  
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: bi-scaler
  namespace: demo
spec:
  scaleTargetRef:
    name: productpage-v1
  cooldownPeriod:  3
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
  - type: external-push
    metadata:
      scalerAddress: auto-scaler.demo:50051
      metricName: "constant_metric"


